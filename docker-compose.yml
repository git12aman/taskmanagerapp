services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017" # host:container
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    restart: always
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/taskdb
      JWT_SECRET: supersecretkey
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000
    stdin_open: true
    tty: true

volumes:
  mongo_data:
